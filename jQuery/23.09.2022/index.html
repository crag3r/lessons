<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Kółko i krzyżyk</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="jqueryscript.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <label id="labelel">Choose game mode: </label>
            <select id="opcje">
                <option disabled selected>None (Stay here for eternity)</option>
                <option id="pc" value="pc">Computer</option>
                <option id="pvp" value="pvp">PvP</option>
            </select>
            <p id="info"></p>
            <div class="tictac">
                <div class="game">
                    <table>
                        <tr>
                            <td class="id1"></td>
                            <td class="id2"></td>
                            <td class="id3"></td>
                        </tr>
                        <tr>
                            <td class="id4"></td>
                            <td class="id5"></td>
                            <td class="id6"></td>
                        </tr>
                        <tr>
                            <td class="id7"></td>
                            <td class="id8"></td>
                            <td class="id9"></td>
                        </tr>
                    </table>
                </div>
                <button id="reset">RESTART GAME</button>
            </div>
        </div>
    </body>
</html>
