<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Kółko i krzyżyk</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="jqueryscript.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kalam&display=swap');
            body {
                margin: 0;
                font-family: Helvetica;
                background-color: black;
                color: white;
                font-size: 150%;
            }
            select {
                text-align: center;
                border-radius: 5px;
                width: 50vw;
                height: 30px;
                font-size: medium !important;
            }
            .main {
                padding-top: 25px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .tictac {
                margin-top: 15px;
                background-color: rgb(20, 20, 20);
                border-radius: 10px;
                height: 55vh;
                width: 55vw;
                display: flex;
                align-items: center;
                justify-content: flex-start;
                flex-flow: column wrap;
            }
            #reset {
                padding: 9px 18px;
                text-decoration: none;
                text-align: center;
                border: none;
                border-radius: 5px;
                font-size: 15px;
                color: white;
                background-color: rgb(116, 43, 190);
                font-weight: bolder;
                letter-spacing: 1px;
                transition: 0.2s;
            }
            #reset:hover {
                background-color: blueviolet;
                scale: 1.01;
            }
            .game {
                background-color: transparent;
                margin: 10px;
                display: flex;
                border-radius: 10px;
            }
            .game table {
                height: 45vh;
                width: 45vw;
                padding: 5px;
                text-align: center;
                user-select: none;
                border-spacing: 12px;
            }
            td {
                background-color: rgb(54, 54, 54);
                border-radius: 10px;
                transition: 0.2s;
                width: 50px;
                height: 50px;
                max-width: 50px;
                max-height: 50px;
                font-family: 'Kalam', cursive;
                font-size: 30px;
                font-weight: bolder;
            }
            td:hover {
                background-color: rgb(73, 73, 73);
                scale: 1.02;
            }
            @keyframes nope {
                0% {transform: translate(3px, 3px) rotate(-1deg);}
                25% {transform: translate(-3px, -3px) rotate(1deg);}
                50% {transform: translate(-1px, 1px) rotate(-1deg);}
                75% {transform: translate(1px, -1px) rotate(1deg);}
                100% {transform: translate(-2px, -2px) rotate(-1deg);}
            }
            #turn {
                user-select: none;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <label id="labelel">Choose game mode: </label>
            <select id="opcje">
                <option disabled selected>None (Stay here for eternity)</option>
                <option id="pc" value="pc">Computer</option>
                <option id="pvp" value="pvp">PvP</option>
            </select>
            <p id="info"></p>
            <div class="tictac">
                <div class="game">
                    <table>
                        <tr>
                            <td class="id1"></td>
                            <td class="id2"></td>
                            <td class="id3"></td>
                        </tr>
                        <tr>
                            <td class="id4"></td>
                            <td class="id5"></td>
                            <td class="id6"></td>
                        </tr>
                        <tr>
                            <td class="id7"></td>
                            <td class="id8"></td>
                            <td class="id9"></td>
                        </tr>
                    </table>
                </div>
                <button id="reset">RESTART GAME</button>
            </div>
        </div>
    </body>
</html>
